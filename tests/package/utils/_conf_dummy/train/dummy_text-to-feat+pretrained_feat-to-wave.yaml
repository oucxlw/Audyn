defaults:
  - output: dummy
  - _self_

dataset:
  train:
    _target_: dummy.utils.data.DummyTextToFeatDataset
    vocab_size:
    n_mels:
    up_scale:
    length:
    size:
  validation:
    _target_: dummy.utils.data.DummyTextToFeatDataset
    vocab_size: ${..train.vocab_size}
    n_mels: ${..train.n_mels}
    up_scale: ${..train.up_scale}
    length: ${..train.length}
    size:

dataloader:
  train:
    _target_: torch.utils.data.DataLoader
    batch_size:
    shuffle: false
  validation:
    _target_: torch.utils.data.DataLoader
    batch_size:
    shuffle: false

key_mapping:
  train:
    input:
      input: text
      duration: text_duration
    output: estimated_melspectrogram
  validation:
    text_to_feat: ${..train}
    transform_middle:
      input:
        input: estimated_melspectrogram
      output: transformed_estimated_melspectrogram
    feat_to_wave:
      input:
        input: transformed_estimated_melspectrogram
      output: estimated_waveform
  inference:
    text_to_feat:
      input:
        input: text
      output: estimated_melspectrogram
    transform_middle: ${..validation.transform_middle}
    feat_to_wave: ${..validation.feat_to_wave}

resume:
  continue_from:

pretrained_feat_to_wave:
  path:
  transform_middle:
    _target_: audyn.models.text_to_wave.FastSpeechWaveNetBridge

record:

steps:
  epochs:
  iterations:
  lr_scheduler: iteration
