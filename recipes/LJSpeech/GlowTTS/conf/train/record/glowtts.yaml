spectrogram:
  iteration:
    every: 1
    sample_size: 1
    key_mapping:
      output:
      reference:
        log_melspectrogram: "Melspectrogram (iteration)"
    transforms:
      output:
      reference:
  epoch:
    every: 1
    sample_size: 1
    key_mapping:
      validation:
        output:
        reference:
          log_melspectrogram: "Melspectrogram (epoch)"
      inference:
        output:
          estimated_log_melspectrogram: "Estimated Melspectrogram of inference (epoch)"
        reference:
          log_melspectrogram: "Melspectrogram of inference (epoch)"
    transforms:
      validation: ${...iteration.transforms}
      inference: ${...iteration.transforms}
