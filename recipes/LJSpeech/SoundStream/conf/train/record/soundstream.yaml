waveform:
  iteration:
    every: 100
    sample_size: 1
    key_mapping:
      output:
        estimated_waveform_slice: "Estimated waveform (iteration)"
      reference:
        waveform_slice: "Waveform slice (iteration)"
    transforms:
      output:
      reference:
  epoch:
    every: 1
    sample_size: 1
    key_mapping:
      validation:
        output:
          estimated_waveform_slice: "Estimated waveform slice (epoch)"
        reference:
          waveform_slice: "Waveform slice (epoch)"
      inference:
        output:
          estimated_waveform_slice: "Estimated waveform slice of inference (epoch)"
        reference:
          waveform_slice: "Waveform slice of inference (epoch)"
    transforms:
      validation: ${...iteration.transforms}
      inference:
        output:
        reference:
audio:
  iteration:
    every: 100
    sample_size: 1
    sample_rate: ${data.audio.sample_rate}
    key_mapping:
      output:
        estimated_waveform_slice: "Estimated audio (iteration)"
      reference:
        waveform_slice: "Audio (iteration)"
    transforms: ${...waveform.iteration.transforms}
  epoch:
    every: 1
    sample_size: 1
    sample_rate: ${data.audio.sample_rate}
    key_mapping:
      validation:
        output:
          estimated_waveform_slice: "Estimated audio (epoch)"
        reference:
          waveform_slice: "Audio (epoch)"
      inference:
        output:
          estimated_waveform_slice: "Estimated audio of inference (epoch)"
        reference:
          waveform_slice: "Audio of inference (epoch)"
    transforms: ${...waveform.epoch.transforms}
