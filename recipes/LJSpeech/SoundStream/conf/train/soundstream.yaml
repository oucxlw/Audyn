defaults:
  - record: soundstream
  - dataset: torch
  - dataloader: defaults
  - _self_

dataloader:
  train:
    batch_size: 32
  validation:
    batch_size: 32

key_mapping:
  train:
    generator:
      input:
        input: waveform_slice
      output:
        - estimated_waveform_slice
        - encoded
        - quantized
        - codebook_indices
    discriminator:
      real:
        input:
          input: waveform_slice
        output:
          - real_prob
          - real_feature_map
      fake:
        input:
          input: ${....generator.output.0}
        output:
          - fake_prob
          - fake_feature_map
  validation: ${.train}
  inference:
    generator:
      input:
        quantized: codebook_indices
      output: estimated_waveform_slice

clip_gradient:
  generator:
    _target_: audyn.utils.GradClipper
    mode: norm
    max_norm: 10
  discriminator: ${.generator}

resume:
  continue_from:

output:
  exp_dir: "./exp"
  tensorboard_dir: "./tensorboard"
  save_checkpoint:
    iteration:
      every: 5000
      path: ${...exp_dir}/model/iteration{iteration}.pth
    epoch:
      every: 20
      path: ${...exp_dir}/model/epoch{epoch}.pth
    last:
      path: ${...exp_dir}/model/last.pth
    best_epoch:
      path: ${...exp_dir}/model/best_epoch.pth

steps:
  epochs: 10
  iterations:
  lr_scheduler:
    generator:
    discriminator:
