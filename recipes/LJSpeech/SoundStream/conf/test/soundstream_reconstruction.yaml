defaults:
  - dataset: torch
  - dataloader: defaults
  - _self_

key_mapping:
  inference:
    input:
      input: waveform
    output:
      - estimated_waveform
      - encoded
      - quantized
      - codebook_indices
    identifier:
      filename: filename

checkpoint:

remove_weight_norm:

output:
  exp_dir: "./exp"
  inference_dir: ${.exp_dir}/inference
  audio:
    sample_rate: ${data.audio.sample_rate}
    key_mapping:
      inference:
        output:
          estimated_waveform_mulaw: "{filename}_estimated.wav"
        reference:
          waveform: "{filename}.wav"
    transforms:
      inference:
        output:
          estimated_waveform_mulaw:
            _target_: torchaudio.transforms.MuLawDecoding
            quantization_channels: ${data.audio.quantization_channels}
        reference:
