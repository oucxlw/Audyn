defaults:
  - record: hifigan
  - _self_

dataset:
  train:
    _target_: audyn.utils.data.dataset.SortableTorchObjectDataset
    list_path:
    feature_dir:
    sort_key: waveform
  validation:
    _target_: audyn.utils.data.dataset.TorchObjectDataset
    list_path:
    feature_dir:

dataloader:
  train:
    _target_: audyn.utils.data.DistributedSequentialBatchDataLoader
    batch_size: 16
    num_replicas:
      _target_: builtins.int
      _args_: ${oc.env:WORLD_SIZE}
    rank:
      _target_: builtins.int
      _args_: ${oc.env:RANK}
    shuffle: true
    seed: ${system.seed}
  validation:
    _target_: torch.utils.data.DataLoader
    batch_size: 1
    shuffle: false

key_mapping:
  train:
    generator:
      input:
        input: log_melspectrogram_slice
      output: estimated_waveform_slice
    discriminator:
      real:
        input:
          input: waveform_slice
        output:
          - - period_real_prob
            - scale_real_prob
          - - period_real_feature_map
            - scale_real_feature_map
      fake:
        input:
          input: ${....generator.output}
        output:
          - - period_fake_prob
            - scale_fake_prob
          - - period_fake_feature_map
            - scale_fake_feature_map
  validation: ${.train}
  inference:
    generator:
      input:
        input: log_melspectrogram
      output: estimated_waveform

clip_gradient:
  _target_: torch.nn.utils.clip_grad_norm_
  max_norm: 10

resume:
  continue_from:

output:
  exp_dir: "./exp"
  tensorboard_dir: "./tensorboard"
  save_checkpoint:
    iteration:
      every: 200000
      path: ${...exp_dir}/model/hifigan/iteration{iteration}.pth
    epoch:
      every: 1000
      path: ${...exp_dir}/model/hifigan/epoch{epoch}.pth
    last:
      path: ${...exp_dir}/model/hifigan/last.pth
    best_epoch:
      path: ${...exp_dir}/model/hifigan/best_epoch.pth

steps:
  epochs:
  iterations: 1000000
  lr_scheduler:
    generator: epoch
    discriminator: epoch
