defaults:
  - record: pixelsnail
  - clip_gradient: pixelsnail
  - _self_

dataset:
  train:
    _target_: audyn.utils.data.dataset.TorchObjectDataset
    list_path:
    feature_dir:
  validation:
    _target_: audyn.utils.data.dataset.TorchObjectDataset
    list_path:
    feature_dir:

dataloader:
  train:
    _target_: audyn.utils.data.DistributedDataLoader
    batch_size: 8
    num_replicas:
      _target_: builtins.int
      _args_: ${oc.env:WORLD_SIZE}
    rank:
      _target_: builtins.int
      _args_: ${oc.env:RANK}
    shuffle: true
  validation:
    _target_: torch.utils.data.DataLoader
    batch_size: 8
    shuffle: false

key_mapping:
  train:
    input:
      input: indices
      conditioning: category
    output: estimated_indices
  validation: ${.train}
  inference:
    input:
      initial_state: initial_index
      conditioning: category
      height: height
      width: width
    output: estimated_indices

resume:
  continue_from:

output:
  exp_dir: "./exp"
  tensorboard_dir: "./tensorboard"
  save_checkpoint:
    iteration:
      every: 200000
      path: ${...exp_dir}/model/pixelsnail/iteration{iteration}.pth
    epoch:
      every: 500
      path: ${...exp_dir}/model/pixelsnail/epoch{epoch}.pth
    last:
      path: ${...exp_dir}/model/pixelsnail/last.pth
    best_epoch:
      path: ${...exp_dir}/model/pixelsnail/best_epoch.pth

steps:
  epochs: 1500
  iterations:
  lr_scheduler:
