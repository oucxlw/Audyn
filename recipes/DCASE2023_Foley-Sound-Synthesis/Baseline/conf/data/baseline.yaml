audio:
  sample_rate: 22050
  length: 88200  # 4 sec.
  slice_length: 8192
spectrogram:
  sample_rate: ${..audio.sample_rate}
  n_fft: 1024
  hop_length: 256
melspectrogram:
  sample_rate: ${..audio.sample_rate}
  n_fft: ${..spectrogram.n_fft}
  hop_length: ${..spectrogram.hop_length}
  f_min: 0
  f_max:
  n_mels: 80

codebook:
  size: 512
  shape:
    - 20  # ${...melspectrogram.n_mels} // (${model.encoder.stride} ** ${model.encoder.num_stacks})
    - 86  # ${...audio.length} // ${...melspectrogram.hop_length} // (${model.encoder.stride} ** ${model.encoder.num_stacks})

num_categories: 8  # 7 category + unknown
