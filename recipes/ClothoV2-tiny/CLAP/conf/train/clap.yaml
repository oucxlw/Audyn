defaults:
  - defaults
  - override dataset: torch
  - override dataloader: defaults
  - override clip_gradient: clap
  - _self_

dataloader:
  train:
    batch_size: 4
  validation:
    batch_size: 4

key_mapping:
  train:
    input:
      text: text
      audio: log_melspectrogram
      text_length: melspectrogram_length
      audio_length: text_length
    output:
      - text_embedding
      - audio_embedding
  validation: ${.train}
  inference: ${.train}

resume:
  continue_from:

output:
  exp_dir: "./exp"
  tensorboard_dir: "./tensorboard"
  save_checkpoint:
    iteration:
      every: 10
      path: ${...exp_dir}/model/iteration{iteration}.pth
    epoch:
      every: 1
      path: ${...exp_dir}/model/epoch{epoch}.pth
    last:
      path: ${...exp_dir}/model/last.pth
    best_epoch:
      path: ${...exp_dir}/model/best_epoch.pth

steps:
  epochs: 4
  iterations:
  lr_scheduler:
