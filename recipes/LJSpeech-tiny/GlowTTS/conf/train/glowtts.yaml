defaults:
  - record: glowtts
  - _self_

dataset:
  train:
    _target_: audyn.utils.data.dataset.SortableTorchObjectDataset
    list_path:
    feature_dir:
    sort_key: waveform
  validation:
    _target_: audyn.utils.data.dataset.TorchObjectDataset
    list_path:
    feature_dir:

dataloader:
  train:
    _target_: audyn.utils.data.SequentialBatchDataLoader
    batch_size: 4
    shuffle: true
    seed: ${system.seed}
  validation:
    _target_: torch.utils.data.DataLoader
    batch_size: 1
    shuffle: false

key_mapping:
  train:
    input:
      src: phones
      tgt: log_melspectrogram
      src_length: phones_length
      tgt_length: melspectrogram_length
    output:
      - - src_latent
        - tgt_latent
      - - log_est_duration
        - ml_duration
      - - src_padding_mask
        - tgt_padding_mask
      - logdet
  validation: ${.train}
  inference:
    input:
      src: phones
      src_length: phones_length
    output:
      - estimated_log_melspectrogram
      - estimated_duration

clip_gradient:
  _target_: torch.nn.utils.clip_grad_norm_
  max_norm: 1

resume:
  continue_from:

output:
  exp_dir: "./exp"
  tensorboard_dir: "./tensorboard"
  save_checkpoint:
    iteration:
      every: 5
      path: ${...exp_dir}/model/iteration{iteration}.pth
    epoch:
      every: 5
      path: ${...exp_dir}/model/epoch{epoch}.pth
    last:
      path: ${...exp_dir}/model/last.pth
    best_epoch:
      path: ${...exp_dir}/model/best_epoch.pth

steps:
  epochs:
  iterations: 10
  lr_scheduler:
